	<!DOCTYPE html>
	<html>
	<head>
		<meta charset="UTF-8">
		<title>Basic Accordion - jQuery EasyUI Demo</title>
		<link rel="stylesheet" type="text/css" href="../themes/default/easyui.css">
		<link rel="stylesheet" type="text/css" href="../themes/icon.css">
		<link rel="stylesheet" type="text/css" href="../demo/demo.css">
		<script type="text/javascript" src="../jquery.min.js"></script>
		<script type="text/javascript" src="../jquery.easyui.min.js"></script>
		<script type="text/javascript" src="../locale/easyui-lang-zh_CN.js"></script>
	</head>
	<body>
		<div style="margin:0 0 10px 0;"><h2>日志管理系统</h2></div>
		<div class="easyui-accordion" style="width:100%;height:500px;">
			<div title="查询所有" style="overflow:auto;padding:10px;">
				<div style="float:left;width:20%;height:400px;boder:1px solid #000000;margin-light:10px;margin-left:10px;">
					<ul class="easyui-tree">
						<li>
							<span>菜单</span>
							<ul>
								<li>
									<span>用户行为</span>
									<ul>
										<li>用户注册</li>
										<li>用户登录</li>
										<li>用户登出</li>
										<li>用户浏览</li>
									</ul>
								</li>
								<li>
									<span>视频记录</span>
									<ul>
										<li>视频上传</li>
										<li>视屏修改</li>
										<li>视屏删除</li>
									</ul>
								</li>
							</ul>
						</li>
					</ul>
				</div>
				<div style="float:right;margin-right:10px;width:75%;boder:1px #a2a2ff;height:600px;">
					<div id="title1"></div>
					<div id="subject1"></div>
				</div>
			</div>
			<div title="个人查询" style="padding:10px;">
				
			</div>
		</div>
	</body>
	</html>
